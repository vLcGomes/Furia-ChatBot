<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!--  Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Chatbot Furia</title>
</head>
<body>
  <main id="chat-bot">
    <header id="chat-bot-header">
      <div id="chat-bot-header-content">
        <img id="chat-bot-logo" src="imgs/logo-furia.png">
        <h1 id="chat-bot-title">ChatBot</h1>
      </div>
      <i id='chat-bot-header-close' class="fa-solid fa-angle-down"></i>
    </header>
    <div id="chat-bot-content">
      <div class="bot-message">Essa é uma mensagem de teste</div>
      <div class="user-message">Essa é um resposta para fins de teste</div>
    </div>
    <footer id="chat-bot-footer">
      <div id='message-box'>
        <input type="text" id="user-input">
        <button id="send-arquive"></button>
        <button id="send-message"></button>
      </div>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
